<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Amity Sangathan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      overflow-x: hidden;
    }
    nav {
      background: #002244;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease-in;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #002244;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #0077ff;
      outline: none;
      transform: scale(1.02);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
      transform: scale(1.03);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Amity Sangathan</strong></div>
    <div>
      <a href="amity.sangathan.html">Home</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h2>Register for Event</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Game</option>
        <option>Cricket</option>
        <option>Basketball</option>
        <option>Football</option>
        <option>Badminton</option>
      </select>
      <textarea placeholder="Any message..." rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
